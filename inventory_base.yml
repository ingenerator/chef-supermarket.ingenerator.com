# This inventory will be compiled to add all known tags for cookbooks specified as github repos
sources:
  - 'https://supermarket.chef.io'
cookbooks:
  duplicity-backup:
    github-tags: 'ingenerator/chef-duplicity-backup'
  ingenerator-base:
    github-tags: 'ingenerator/chef-ingenerator-base'
  ingenerator-mysql:
    github-tags: 'ingenerator/chef-ingenerator-mysql'
  ingenerator-php:
    github-tags: 'ingenerator/chef-ingenerator-php'
  ingenerator-source:
    github-tags: 'ingenerator/chef-ingenerator-source'
  monitored-cron:
    github-tags: 'ingenerator/chef-monitored-cron'
  postfix-relay:
    github-tags:
      repo: 'ingenerator/chef-postfix-relay'
      exclude_tags:
        # Has invalid v0.2.0 version string in metadata
        - v0.2.1
